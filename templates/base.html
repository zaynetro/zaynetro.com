<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page and page.title %}
  <title>{{ page.title }} | {{ config.title }}</title>
  <meta property='og:title' content="{{ page.title }} | {{ config.title }}">
  {% else %}
  <title>{{ config.title }}</title>
  <meta property='og:title' content="{{ config.title }}">
  {% endif %}
  <link rel="icon" href="/favicon.png" />
  <link rel="stylesheet" href="/css/main.css">
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-logo">
            <a href="/">
              <img src="/images/logo.png" width="128" height="174" alt="Racoon" />
            </a>
          </div>

          <nav class="navigation">
            <div class="header-home">
              <a href="/">
                <h1>zaynetro.com</h1>
              </a>
            </div>

            <ul class="header-external">
              <li class="header-link-github">
                <a href="https://github.com/{{ config.extra.github }}">GitHub</a>
              </li>

              <li class="header-link-profile">
                <a href="{{ config.extra.cv }}">CV</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    {% block content %}
    {# Content block. Child pages should override it. #}
    {% endblock content %}

    <section class="footer">
      <p>
        <span class="footer-name">
          {{ config.extra.footer_text }}
        </span>
        <span class="footer-year" id="currentYear">2020</span>
        <span class="footer-separator">|</span>
        <span><a href="{{ config.extra.site_source }}">Source</a></span>
      </p>

      <script>
        document.querySelector('#currentYear').textContent = new Date().getFullYear();
      </script>
    </section>
  </body>
</html>
